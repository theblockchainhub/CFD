      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.appletreemedicalgroup.com
      - CORE_PEER_ADDRESS=peer1.appletreemedicalgroup.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.appletreemedicalgroup.com:7051
