        - ../crypto-config/peerOrganizations/sunlife.ca/peers/peer0.sunlife.ca/tls:/etc/hyperledger/fabric/tls
        - peer0.sunlife.ca:/var/hyperledger/production
    ports:
      - 11051:7051
      - 11053:7053

  peer1.sunlife.ca:
    container_name: peer1.sunlife.ca
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.sunlife.ca
      - CORE_PEER_ADDRESS=peer1.sunlife.ca:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.sunlife.ca:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.sunlife.ca:7051
      - CORE_PEER_LOCALMSPID=SunlifeMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/sunlife.ca/peers/peer1.sunlife.ca/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/sunlife.ca/peers/peer1.sunlife.ca/tls:/etc/hyperledger/fabric/tls
        - peer1.sunlife.ca:/var/hyperledger/production
    ports:
      - 12051:7051
      - 12053:7053
