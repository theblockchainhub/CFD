    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/appletreemedicalgroup.com/peers/peer1.appletreemedicalgroup.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/appletreemedicalgroup.com/peers/peer1.appletreemedicalgroup.com/tls:/etc/hyperledger/fabric/tls
        - peer1.appletreemedicalgroup.com:/var/hyperledger/production
    ports:
      - 10051:7051
      - 10053:7053

  peer0.sunlife.ca:
    container_name: peer0.sunlife.ca
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.sunlife.ca
      - CORE_PEER_ADDRESS=peer0.sunlife.ca:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.sunlife.ca:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.sunlife.ca:7051
      - CORE_PEER_LOCALMSPID=SunlifeMSP
    volumes:
